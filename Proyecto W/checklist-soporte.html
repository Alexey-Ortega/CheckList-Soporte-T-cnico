<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Checklist Soporte Técnico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="checklist-soporte.css">
</head>
<body>
    <div class="top-bar">
        <div id="clock"></div>
        <div id="weather"></div>
    </div>
    <div class="container">
        <h2>Checklist Soporte Técnico</h2>
        <div class="controls">
            <button id="toggleTheme">Fondo Blanco/Negro</button>
            <button id="clearCompleted">Limpiar Completadas</button>
        </div>
        <div id="counter"></div>
        <ul id="checklist"></ul>
        <input type="text" id="newTask" placeholder="Agregar tarea...">
        <button id="addBtn">Agregar</button>
    </div>
    <div class="carousel">
        <span id="carouselText"></span>
    </div>
    <footer>
        <p>Creacion por Alexei Ortega</p>
    </footer>
    <script src="checklist-soporte.js"></script>
</body>
</html>
